<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>Venue Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>
  <h1>Venue Reservation System</h1>

  <div>
    <label for="venue">Select the venue:</label>
    <select id="venue">
      <option value="1">Venue 1</option>
      <option value="2">Venue 2</option>
      <option value="3">Venue 3</option>
      <option value="4">Venue 4</option>
      <option value="5">Venue 5</option>
      <option value="6">Venue 6</option>
      <option value="7">Venue 7</option>
      <option value="8">Venue 8</option>
      <option value="9">Venue 9</option>
      <option value="10">Venue 10</option>
      <option value="11">Venue 11</option>
      <option value="12">Venue 12</option>
      <option value="13">Venue 13</option>
      <option value="14">Venue 14</option>
      <option value="15">Venue 15</option>
      <option value="16">Venue 16</option>
      <option value="17">Venue 17</option>
      <option value="18">Venue 18</option>
      <option value="19">Venue 19</option>
      <option value="20">Venue 20</option>
      <option value="21">Venue 21</option>
      <option value="22">Venue 22</option>
      <option value="23">Venue 23</option>
      <option value="24">Venue 24</option>
      <option value="25">Venue 25</option>
      <option value="26">Venue 26</option>
      <option value="27">Venue 27</option>
      <option value="28">Venue 28</option>
      <option value="29">Venue 29</option>
      <option value="30">Venue 30</option>
    </select>
  </div>

  <div>
    <label for="date">Select the date:</label>
    <input type="date" id="date">
  </div>

  <div>
    <label for="time">Select the timeslot:</label>
    <select id="time">
        <option value="08:00">8:00 - 9:00 AM</option>
        <option value="09:00">9:00 - 10:00 AM</option>
        <option value="10:00">10:00 - 11:00 AM</option>
        <option value="11:00">11:00 - 12:00 PM</option>
        <option value="12:00">12:00 - 1:00 PM</option>
        <option value="13:00">1:00 - 2:00 PM</option>
        <option value="14:00">2:00 - 3:00 PM</option>
        <option value="15:00">3:00 - 4:00 PM</option>
        <option value="16:00">4:00 - 5:00 PM</option>
        <option value="17:00">5:00 - 6:00 PM</option>
        <option value="18:00">6:00 - 7:00 PM</option>
        <option value="19:00">7:00 - 8:00 PM</option>
        <option value="20:00">8:00 - 9:00 PM</option>
        <option value="21:00">9:00 - 10:00 PM</option>
        <option value="22:00">10:00 - 11:00 PM</option>
      </select>
  </div>

  <button id="submit">Submit Reservation</button>


 

  <center><div id="output" ></div></center>
  <div id="record"></div>

  <center>
    <h2>Reserved Venues</h2>
    <div id="records">
        <table border="1">
            <thead>
                <tr>
                    <th>Venue     </th>
                    <th>Date      </th>
                    <th>Time      </th>
                    <th>Status    </th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</center>

  <p class="footer"><b>Case Study INFO 4335</b></p>
</body>
</html>
